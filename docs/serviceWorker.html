<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PWAの確認(Service Worker)</title>
  <script language="javascript" type="text/javascript">
    'use strict'

    function init() {
      if (navigator.serviceWorker) {
        document.getElementById('view_data').innerHTML = 'このブラウザは、PWAを利用できます。';
      } else {
        document.getElementById('view_data').innerHTML = 'このブラウザは、PWAを利用できません。';
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 0;
    }
  </style>
</head>

<body onload="init()">
  <h1>PWAの確認(Service Worker)</h1>
  <br>
  <div id="view_data"></div>
</body>

</html>
